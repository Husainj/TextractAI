<!DOCTYPE html>
<html>
<head>
    <title>Gemini Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .api-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #3367d6;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
        .instructions {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        .api-status {
            font-size: 14px;
            padding: 8px;
            border-radius: 4px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin: 0;">Gemini Assistant</h2>
        
        <div id="apiKeySet" class="api-status hidden">
            API key is set âœ“
            <button id="changeKey" style="margin-top: 8px;">Change API Key</button>
        </div>

        <div id="apiKeyForm" class="api-form">
            <div class="instructions">
                To use this extension, please enter your Gemini API key:
                <ol>
                    <li>Go to <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
                    <li>Create or copy your API key</li>
                    <li>Paste it below</li>
                </ol>
            </div>
            <input type="text" id="apiKey" placeholder="Enter your API key">
            <button id="saveKey">Save API Key</button>
        </div>

        <div id="status" class="status hidden"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
